<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Classy Tasks</title>
	 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
	<script src="js/TeacherMetricView.js"></script>

	<style>
		.topbar li{
			list-style-type: none;
			display: inline;

		}

	</style>
</head>
<body>
	<div class="container">
		<div class="topbar">
			<h2>Whatever Help</h2>
			
		</div>
		<hr>
	    <div ng-controller="TeacherMetricCtrl">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Event</th>
	          <th>Need</th>
	          <th>When</th>
	          <th>Description</th>
	          <th>Points</th>
	          <th>Tasks</th>
	        </tr>
	      </thead>
	      <tbody ng-repeat="parent in metrics">
	        <tr>
	          <td><span class="glyphicon glyphicon-plus-sign"></span></td>
	          <td>{{parent.name}}</td>
	          <td>{{parent.child}}</td>
	          <td>{{parent.email}}</td>
	          <td>{{parent.phone}}</td>
	          <td>{{parent.points}}</td>
	          <td>{{parent.tasks}}</td>
	        </tr>
	      </tbody>
	    </table>
	    
		</div>
	    </div>
	</div>  




</body>
</html>
