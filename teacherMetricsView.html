<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Classy Tasks</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/footer.css">

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
	<script src="js/TeacherMetricView.js"></script>

	
</head>
<body>
	 <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="images/classytasks.png" alt=""></a>
        </div>
        <div class="navbar-collapse collapse">
         
          <ul class="nav navbar-nav navbar-right">
            <li><a href="parentsView.html">For Parents</a></li>
            <li><a href="teacherView.html">For Teachers</a></li>
            <li><a href=""><button class="btn btn-dafault">SignUp</button></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<div class="container">
		<div class="topbar">
			<h2>Whatever Help</h2>
			
		</div>
		<hr>
	    <div ng-controller="TeacherMetricCtrl">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Event</th>
	          <th>Need</th>
	          <th>When</th>
	          <th>Description</th>
	          <th>Points</th>
	          <th>Tasks</th>
	        </tr>
	      </thead>
	      <tbody ng-repeat="parent in metrics">
	        <tr>
	          <td><span class="glyphicon glyphicon-plus-sign"></span></td>
	          <td>{{parent.name}}</td>
	          <td>{{parent.child}}</td>
	          <td>{{parent.email}}</td>
	          <td>{{parent.phone}}</td>
	          <td>{{parent.points}}</td>
	          <td>{{parent.tasks}}</td>
	        </tr>
	      </tbody>
	    </table>
	    
		</div>
	    </div>
	</div>  

	<div id="footer">
      <div class="container">
        <p class="text-muted">You can see the metrics <a href="teacherMetricsView.html">here.</a></p>

      </div>
    </div> 



</body>
</html>
