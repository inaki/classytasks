<head>
	<meta charset="UTF-8">

</head>
<body>

        <div class="navbar-collapse collapse">
         
          <ul class="nav navbar-nav navbar-right">

        </div><!--/.nav-collapse -->

	<div class="container">

	<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="contact.html">
        <div class="modal-header">
            <h3>Contact the Teacher</h3>
        </div>
        <form ng-submit="submit()">
          
				
          </div>
          <div class="modal-footer">
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
              <input type="submit" class="btn primary-btn" value="Submit" />
          </div>
        </form>
    </script>
    
    </script>


    <button class="btn btn-primary" >Signup</button>
    <div class="topbar">
			<h2>Whatever Help</h2>
			<ul class="pull-right">
				<li><a href="#" ng-click="contact()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;contact</a></li>
			</ul>
	</div>
</div>



		
		<hr>
	<div ng-controller="ParentCtrl">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Event</th>
	          <th>Need</th>
	          <th>When</th>
	          <th>Description</th>
	          <th>Points</th>
	        </tr>
	      </thead>
	      <tbody ng-repeat="parent in parents">
	        <tr>
	          <td><button class="btn btn-success" ng-click="signup()">Sign Up</button></td>
	          <td>{{parent.name}}</td>
	          <td>{{parent.need}}</td>
	          <td>{{parent.date}}</td>
	          <td>{{parent.description}}</td>
	          <td>{{parent.points}}</td>
	        </tr>
	      </tbody>
	    </table>

	 

		<script type="text/ng-template" id="signup.html">
	        <div class="modal-header">
	            <h3>Task Signup</h3>
	        </div>
	        <form ng-submit="submit()">
	          <div class="modal-body">
	          	<div class="form-group">
	            	<label>Name</label>
	            	<input type="text" ng-model="data.name" />
	            </div>
	          	<div class="form-group">	
	            	<label>Child</label>
	            	<input type="text" ng-model="data.child" />
	            </div>
	          	<div class="form-group">	
	            	<label>Cell Phone</label>
	            	<input type="text" ng-model="data.phone" />
	            </div>
	          	<div class="form-group">	
	            	<label>Email</label>
	            	<input type="text" ng-model="data.email" />
	            </div>	
	          </div>
	          <div class="modal-footer">
	              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	              <input type="submit" class="btn primary-btn" value="Submit" />
	          </div>
	        </form>
	    </script>

	
	</div> 

	









	<div id="footer">
      <div class="container">
        <p class="text-muted">You can see the metrics <a href="teacherMetricsView.html">here.</a></p>

      </div>
    </div> 
</body>
</html>
