<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Classy Tasks</title>
	 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
	<script src="js/ParentView.js"></script>
	<style>
		.topbar li{
			list-style-type: none;
			display: inline;

		}
		.table img {
			max-width: 30px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="topbar">
			<h2>Whatever Help</h2>
			<ul class="pull-right">
				<li><a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;contact</a></li>
			</ul>
		</div>
		<hr>
	    <div ng-controller="ParentCtrl">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Event</th>
	          <th>Need</th>
	          <th>When</th>
	          <th>Description</th>
	          <th>Points</th>
	        </tr>
	      </thead>
	      <tbody ng-repeat="parent in parents">
	        <tr>
	          <td><button class="btn btn-success">Sign Up</button></td>
	          <td>{{parent.name}}</td>
	          <td>{{parent.need}}</td>
	          <td>{{parent.date}}</td>
	          <td>{{parent.description}}</td>
	          <td>{{parent.points}}</td>
	        </tr>
	      </tbody>
	    </table>
	    <!--   <span>{{remaining()}} of {{todos.length}} remaining</span>
	      [ <a href="" ng-click="archive()">archive</a> ]
	      <ul class="unstyled">
	        <li ng-repeat="todo in todos">
	          <input type="checkbox" ng-model="todo.done">
	          <span class="done-{{todo.done}}">{{todo.text}}</span>
	        </li>
	      </ul>
	      <form ng-submit="addNeed()">
	        <input type="text" ng-model="todoText"  size="30"
	               placeholder="add new todo here">
	        <input class="btn-primary" type="submit" value="add">
	      </form> -->
	    </div>
	</div>    
</body>
</html>
