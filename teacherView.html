<!doctype html>
<html ng-app="addtask">
<head>
	<meta charset="UTF-8">
	<title>Classy Tasks</title>
	 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="css/footer.css">

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="js/teacherView.js"></script>

</head>
<body>
	  <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="images/classytasks.png" alt=""></a>
        </div>
        <div class="navbar-collapse collapse">
         
          <ul class="nav navbar-nav navbar-right">
            <li><a href="parentsView.html">For Parents</a></li>
            <li><a href="teacherView.html">For Teachers</a></li>
            <li><a href=""><button class="btn btn-dafault">SignUp</button></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<div class="container">
	<div ng-controller="ModalDemoCtrl">
		<div class="topbar">
			<h2>Whatever Help</h2>
			<ul class="pull-right">
				<li><a href="#" ng-click="addtask()"><span class="glyphicon glyphicon-plus-sign" ></span>&nbsp;&nbsp;add need</a>&nbsp;&nbsp;&nbsp;</li>
				<li><a href="#" ng-click="contact()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;contact</a></li>
			</ul>
		</div>
	</div>
		<hr>
	    <div ng-controller="TeacherCtrl">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Name</th>
	          <th>Need</th>
	          <th>When</th>
	          <th>Description</th>
	          <th>Who</th>
	        </tr>
	      </thead>
	      <tbody ng-repeat="need in needs">
	        <tr>
	          <td><input type="checkbox"></td>
	          <td>{{need.name}}</td>
	          <td>{{need.need}}</td>
	          <td>{{need.date}}</td>
	          <td>{{need.description}}</td>
	          <td><img src="{{need.vimg}}" alt="{{need.volunteer}}" class="img-circle"></td>
	        </tr>
	      </tbody>
	    </table>
	  
	    </div>
	</div> 


	<div ng-controller="ModalDemoCtrl">
    
    <script type="text/ng-template" id="addtask.html">
        <div class="modal-header">
            <h3>Add Task</h3>
        </div>
        <form ng-submit="submit()">
          <div class="modal-body">
          	<div class="form-group">
            	<label>Event</label>
            	<input type="text" ng-model="data.event" />
            </div>
          	<div class="form-group">	
            	<label>Need</label>
            	<input type="text" ng-model="data.need" />
            </div>
          	<div class="form-group">	
            	<label>Description</label>
            	<input type="text" ng-model="data.description" />
            </div>
          	<div class="form-group">	
            	<label>Points</label>
            	<input type="number" ng-model="data.points" />
            </div>
          <div >  
          <div class="form-horizontal">
            <div class="input-group">
              <label>Start Date</label>
              <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="data.startdate" is-open="$parent.opened" ng-required="false" close-text="Close" />
            </div>
            <div class="input-group">
              <label>End Date</label>
              <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="data.enddate" is-open="$parent.opened" ng-required="false" close-text="Close" />
            </div>            
          </div>
          </div>		
          </div>
          <div class="modal-footer">
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
              <input type="submit" class="btn primary-btn" value="Submit" />
          </div>
        </form>
    </script>
    
  

    <script type="text/ng-template" id="contact.html">
        <div class="modal-header">
            <h3>Contact the Teacher</h3>
        </div>
        <form ng-submit="submit()">
          
				
          </div>
          <div class="modal-footer">
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
              <input type="submit" class="btn primary-btn" value="Submit" />
          </div>
        </form>
    </script>

    
    
</div>




	<div id="footer">
      <div class="container">
        <p class="text-muted">You can see the metrics <a href="teacherMetricsView.html">here.</a></p>
        
      </div>
    </div>   
</body>
</html>
